<!DOCTYPE html>
<html>
<head>
  <title>SGPA & CGPA Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h2, h3 {
      text-align: center;
      margin: 10px 0;
    }
    .section {
      margin: 20px 0;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="number"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
      width: 100%;
    }
    .blue { background: blue; color: white; }
    .green { background: green; color: white; }
    .red { background: red; color: white; }
    .result {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
